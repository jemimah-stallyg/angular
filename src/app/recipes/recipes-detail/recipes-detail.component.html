<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagepath"
         alt="{{ recipe.name }}" 
         class="img-responsive"
         style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"
        appDropDown>
        <h4 style="color:rgba(63, 62, 62, 0.795);"><i>Tasty kitchen presents the tasty dishes!!!</i></h4><br>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe
                <span  class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                
                <li><a  (click)="onAddToShoppingList()" style="cursor: pointer" >To shopping list </a></li>
                <li><a style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
               
            </ul>
        </div>
    </div>
</div><br>
<div class="row">
    <div class="col-xs-12">
        
        {{ recipe.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       <ul class="list-group">
           <li class ="list-group-item"
           *ngFor="let ingredient of recipe.ingredients">
           {{ ingredient.name }} - {{ ingredient.amount }}
           </li>
       </ul>
    </div>
</div>
